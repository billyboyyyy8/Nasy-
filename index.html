<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu, Cinta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3rem;
      margin: 10px 0;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 1.6;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #ff9a9e;
      background: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ff9a9e;
      color: #fff;
    }
    .photo-frame {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .photo-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .background span {
      position: absolute;
      display: block;
      width: 15px;
      height: 15px;
      background: #fff;
      opacity: 0.7;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: float 10s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
    .background span:nth-child(odd) {
      animation-duration: 12s;
    }
    .background span:nth-child(even) {
      animation-duration: 8s;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 3s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 60%; animation-delay: 5s;"></span>
    <span style="left: 70%; animation-delay: 6s;"></span>
    <span style="left: 80%; animation-delay: 7s;"></span>
    <span style="left: 90%; animation-delay: 8s;"></span>
  </div>
  <div class="container">
    <h1>Untuk Nasyku</h1>
    <p>
      Hari ini, Semoga hari kamu good tidak betmut dan juga tidak sensian karna ak Slow resp
      HAHAHAHA I SO SORRY NASY ❤️ 
    </p>
    <div class="photo-frame">
      <img src="WhatsApp Image 2024-11-16 at 11.24.15_e55e5249.jpg" alt="Foto Kenangan">
    </div>
    <p>
      Aku cinta km lebih dari lagu ini ❤️
      Sabar ya Ak emg sibuk tapi proritas ak ttp km ko!!!❤️
    </p>
    <button onclick="playMusic()">Play Lagu</button>
    <button onclick="pauseMusic()">Pause Lagu</button>
  </div>

  <!-- Audio -->
  <audio id="backgroundMusic" loop>
    <source src="I Love You 3000_musicaldown.com_1731732727.mp3" type="audio/mp3">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <script>
    const audio = document.getElementById('backgroundMusic');

    // Otomatis memulai musik
    window.onload = () => {
      audio.volume = 0.5; // Atur volume
      audio.play();
    };

    function playMusic() {
      audio.play();
    }

    function pauseMusic() {
      audio.pause();
    }
  </script>
</body>
</html>
